    <!-- Network/Script Error Handler -->
    <script>
      window.addEventListener('error', function(e) {
        if(e.target && e.target.tagName === 'SCRIPT') {
           console.error('Script load error:', e.target.src);
        }
      }, true);

      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        var root = document.getElementById('root');
        if (loader && loader.parentNode) {
            if (root && root.children.length > 0) {
                loader.classList.add('loaded');
                setTimeout(function(){ 
                   if(loader.parentNode) loader.parentNode.removeChild(loader); 
                }, 1000);
            } else {
                var errEl = document.getElementById('loader-error');
                if(errEl) {
                    errEl.style.display = 'block';
                    errEl.innerText = 'Application failed to start. Please check console for ReactCurrentOwner or Import errors.';
                }
            }
        }
      }, 10000);
    </script>
